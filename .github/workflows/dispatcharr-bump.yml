name: Auto-bump Dispatcharr

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # pour pousser

    steps:
      - uses: actions/checkout@v4

      - name: Get latest tag
        id: latest
        run: |
          tag=$(curl -s https://api.github.com/repos/Dispatcharr/Dispatcharr/releases/latest \
                | jq -r .tag_name | sed 's/^v//')   # üî™ retire le ¬´ v ¬ª
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Update config.json if needed
        run: |
          tag="${{ steps.latest.outputs.tag }}"
          file="dispatcharr/config.json"
          current=$(jq -r .version "$file")
          if [ "$tag" != "$current" ]; then
            echo "New version $tag ‚Äî bumping"
            jq --arg tag "$tag" '.version=$tag' "$file" > tmp && mv tmp "$file"
          else
            echo "Already on $tag ‚Äî nothing to do"
            exit 0
          fi

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "‚¨ÜÔ∏è  Dispatcharr to ${{ steps.latest.outputs.tag }}"
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          file_pattern: dispatcharr/config.json   # pousse uniquement ce fichier
